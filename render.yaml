services:
  - type: web
    name: hydronex-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hydronex-db
          property: connectionString
      - key: SQLALCHEMY_DATABASE_URI
        fromDatabase:
          name: hydronex-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: smtp_server
        sync: false
      - key: smtp_port
        value: 587
      - key: smtp_user
        sync: false
      - key: smtp_password
        sync: false
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: hydronex-db
    databaseName: hydronex
    user: hydronex_user
    plan: free 